<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Project</title>
    <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" /><link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari:wght@200&family=Poppins:ital,wght@0,400;1,200&display=swap" rel="stylesheet"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
   <div class="main_box">
    <input type="checkbox" id="check" />
    <div class="btn_one">
        <label for="check" style="color:black" >
            <i class="fa-solid fa-bars"></i>
        </label>
    </div>

    <div class="sidebar_menu">
        <div class="logo">
            <a href="#">Photo camera</a>
        </div>
        <div class="btn_two">
            <label for="check" style="color:black">
                <i class="fa-solid fa-xmark"></i>
        </label>
        </div>

        <div class="menu">
            <ul>
                <li>
                    <i class="fa-solid fa-image"></i>
                    <a href="#">Gallery</a>
                </li>
            
            <li>
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
                <a href="#">Shortcuts</a>
            </li>
            <li>
                <i class="fa-solid fa-photo-film"></i>
                <a href="#">Exhibits</a>
            </li>
            <li>
                <i class="fa-duotone fa-calendar-days"></i>
                <a href="#">Events</a>
            </li> 
            <li>
                <i class="fa-duotone fa-store"></i>
                <a href="#">Store</a>
            </li>
            <li>
                <i class="fa-regular fa-address-card"></i>
                <a href="#">Contact</a>
            </li>
            <li>
                <i class="fa-regular fa-comment"></i>
                <a href="#">Feedback</a>
                </li>
                </ul>
        </div>
        <div class="social_media">
            <ul>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-square-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </ul>
        </div>
    </div>
   </div>
</body>
</html>
